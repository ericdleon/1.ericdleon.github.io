<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">  
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		 
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>Eric Deleon</title>
  </head>

  	<script>
		$(document).ready(function(){ 
    		var scroll_pos = 0;
			var buffer_distance=100;
    		$(document).scroll(function() { 
				scroll_pos = $(this).scrollTop();
				
				//position of element about
				var about_pos = $("#about").position();
				
				//position of element work
				var work_pos = $("#work").position();
				//position of element projects       	
				var project_pos = $("#projects").position();
				
				//console.log("**********************************")
				//console.log("Scroll Pos: "+ scroll_pos);
				//console.log("#about: "+about_pos.top);
				//console.log("#work: "+ work_pos.top);
				//console.log("#project_pos: "+project_pos.top);
				if(scroll_pos < about_pos.top+buffer_distance){
					$("body").removeClass($("body").attr("class")).addClass("background-image-1");
				}
				else if(scroll_pos >= about_pos.top  && scroll_pos<= work_pos.top+buffer_distance){
        			$("body").removeClass($("body").attr("class")).addClass("background-image-2");
				} 
				else if(scroll_pos>= work_pos.top && scroll_pos <= project_pos.top+buffer_distance){
					$("body").removeClass($("body").attr("class")).addClass("background-image-3");
				}
				else if(scroll_pos >= project_pos.top-buffer_distance){
					$("body").removeClass($("body").attr("class")).addClass("background-image-4");
				}
    		});
		});
	</script>

</html>
